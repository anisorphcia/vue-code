<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app" style="color: pink; font-size: 20px">
      hello {{ msg }}
      <h1>{{ a.b.c }}</h1>
      <h2>{{ name }}</h2>
      <h2>{{ list }}</h2>
    </div>
    <script src="dist/vue.js"></script>
    <script>
      // 全局声明周期
      Vue.Mixin({
        created: function a() {
          console.log('index Mixin created a')
        },
      })
      Vue.Mixin({
        created: function b() {
          console.log('index Mixin created b')
        },
      })
      Vue.Mixin({
        mounted: function b() {
          console.log('index Mixin mounted v')
        },
      })
      let vm = new Vue({
        el: '#app',
        data() {
          return {
            msg: 'asakao',
            a: {
              b: {
                c: 20,
              },
            },
            d: 40,
            list: [1, 2, 3],
            list1: [{ key: 1 }],
            name: 'null',
          }
        },
        created() {
          console.log('index created')
        },
      })

      // setTimeout(() => {
      //   vm.name = 'nakamoto'
      //   // vm._update(vm._render())
      // }, 100)
      // 数据变化，自动更新视图  vm._update(vm._render())
      // vue中更新组件，以组件为单位，给每一组件添加一个 watcher
      console.log('vm index', vm)

      setTimeout(() => {
        vm.list.push(4)
      }, 200)

      /**
       * 1.实现对象收集依赖
       * 2.数组收集
       *  2.1 给所有对象类型增加一个 dep
       *  2.2 获取数组的值，会调用 get 方法， 让当前数组渲染 watcher
       *   2.2.1 获取到当前的 dep
       *   2.2.2 当数组取值的时候，让数组的 dep 记住这个 watcher
       *   2.2.3 更新数组的时候调用 push，找到这个 watcher 进行更新
       *
       */

      console.log('Vue', Vue)
      // vue 初始渲染 -> 先初始化数据 -> 将模板进行编译 ->
      // 变成render() -> 生成虚拟节点 -> 变成真实dom -> 放入页面
    </script>
  </body>
</html>
